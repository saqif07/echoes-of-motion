<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Motion</title>
    
    <!-- Load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    
    <!-- Link to styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Echoes of Motion</h1>
        <p>Customize your experience below:</p>
        
        <!-- Controls Section -->
        <div id="controls">
            <label for="colorPicker">Select Color:</label>
            <input type="color" id="colorPicker">

            <label for="speedSlider">Animation Speed:</label>
            <input type="range" id="speedSlider" min="1" max="10">

            <label for="complexitySlider">Complexity:</label>
            <input type="range" id="complexitySlider" min="4" max="12">

            <button id="clearCanvas">Clear Canvas</button>
        </div>

        <!-- p5.js Canvas -->
        <div id="canvasContainer"></div>

        <!-- Audio Section -->
        <audio id="ambientAudio" src="ambient.mp3" loop></audio>
        <input type="range" id="volumeSlider" min="0" max="100">

    </div>

    <!-- Load script.js (Your main project script) -->
    <script src="script.js"></script>
</body>
</html>
